<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grace's Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home"></header>
    <main>
      <section class="secion sec2 about" id="about"></section>
      <section class="secion sec3 coding" id="coding"></section>
      <section class="secion sec4 photography" id="photography"></section>
      <section class="secion sec5 blog" id="blog"></section>
      <section class="secion sec6 contact" id="contact"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="control control-3" data-id="coding">
        <i class="fa-solid fa-code"></i>
      </div>
      <div class="control control-4" data-id="photography">
        <i class="fa-solid fa-camera"></i>
      </div>
      <div class="control control-5" data-id="blog">
        <i class="fa-solid fa-newspaper"></i>
      </div>
      <div class="control control-6" data-id="contact">
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
    <script src="app.js"></script>
    <footer></footer>
  </body>
</html>
